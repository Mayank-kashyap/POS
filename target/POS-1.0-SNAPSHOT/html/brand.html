<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="snippets.html :: name_head">

    <title>Brand</title>
</head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>


<div class="container">

    <h3>Brands</h3>

    <div class="row">
        <div class="col-12">
                <button type="button" class="btn btn-primary" title="Add brand" id="add-brand">Add</button>
                &nbsp;
                <button type="button" class="btn btn-primary" title="Refresh brand" id="refresh-data">Refresh</button>
                &nbsp;
                <button type="button" class="btn btn-primary" title="Upload tsv file" id="upload-data">Upload</button>
                &nbsp;
                <button type="button" class="btn btn-primary" title="Download brand report" id="brand-report">Brand Report</button>
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>


    <div class="row">
        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="brand-table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>


    <!-- Brand Add Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="brand-add-form">
                        <div class="form-group row">

                                <label for="inputBrand" class="col-sm-4 col-form-label">Brand</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="brand" placeholder="Enter brand" id="inputBrand">
                            </div>
                        </div>
                        <div class="form-group row">

                                <label for="inputCategory" class="col-sm-4 col-form-label">Category</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="category" placeholder="Enter category" id="inputCategory">
                            </div>
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" title="Add brand" id="submit-brand">Add Brand</button>
                </div>
            </div>
        </div>
    </div>

    <!--Brand Edit Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="brand-edit-form">
                        <div class="form-group">
                            <label for="inputBrand" class="col-sm-4 col-form-label">Brand</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="brand" placeholder="Enter brand">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-4 col-form-label">Category</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="category" placeholder="Enter category">
                            </div>
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" title="Update edit" id="update-brand">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Brand Upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="brandFile">
                        <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" title="Upload file" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" title="Download errors" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/>
</script>

</body>
</html>
