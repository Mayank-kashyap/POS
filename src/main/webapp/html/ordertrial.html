<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="snippets.html :: name_head">

    <title>Order</title>
</head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Orders</h3>

    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#add-order-modal">
        Create Order
    </button>

    <!--Add Order modal-->
    <div class="modal" tabindex="-1" role="dialog" id="add-order-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="orderItem-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter barcode">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter quantity">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputSp" class="col-sm-2 col-form-label">SP</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="sp" id="inputSp" placeholder="Enter Sp">
                            </div>
                        </div>
                        <input type="hidden" name="id">
                        <button type="button" class="btn btn-primary" id="add-orderItem">Add</button>
                    </form>
                    &nbsp;
                    <table class="table table-striped" id="add-order-item-table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Barcode</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">SP</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add-order">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <!--Display Order Table -->
    <div class="row">
        <div class="col-12">
            <table class="table table-striped" id="order-table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Date and Time</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!--Order view modal-->
    <div class="modal" tabindex="-1" role="dialog" id="view-order-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped" id="order-item-table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Barcode</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Selling price</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Order Item Edit modal-->
    <div class="modal" tabindex="-1" role="dialog" id="edit-orderItem-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="order-edit-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode"  placeholder="Enter barcode">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="quantity"  placeholder="Enter quantity">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputSp" class="col-sm-2 col-form-label">SP</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="sp"  placeholder="Enter Sp">
                            </div>
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-orderItem">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/>
</script>


</body>
</html>
