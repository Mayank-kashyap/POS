<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>


<div class="container">


    <h3>Orders</h3>

    <button type="button" class="btn btn-primary" id="open-add-order">
        Create Order
    </button>

    <div class="row">
        &nbsp;
    </div>
    <div class="row">


        <!--Display table-->
        <div class="col-12">
            <table class="table table-striped" id="order-table2">
                <thead>
                <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col">Date Time</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <!--Create Order Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="add-order-modal">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ui-front">
                    <form class="form-inline" id="orderItem-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-4 col-form-label">Barcode</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control barcode" name="barcode" id="inputBarcode" placeholder="Enter Barcode" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-4 col-form-label">Quantity</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSp" class="col-sm-4 col-form-label">Selling Price</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="sp" id="inputSp" placeholder="Enter selling price" required>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" title="Add order item" id="add-orderItem">Add</button>
                    </form>
                    <br/>
                    <br/>
                    <table class="table table-striped" id="orderItem-table">
                        <thead>
                        <tr>
                            <th scope="col">Srl No</th>
                            <th scope="col">Barcode</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">SP</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <br/>
                <br/>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" title="Add order" id="add-order">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Edit Order modal-->
    <div class="modal" tabindex="-1" role="dialog" id="edit-orderItem-modal">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ui-front">
                    <form class="form-inline" id="orderItem-edit-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-4 col-form-label">Barcode</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control barcode" name="barcode" placeholder="Enter Barcode" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-4 col-form-label">Quantity</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="quantity" placeholder="Enter quantity">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSp" class="col-sm-4 col-form-label">Selling price</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="sp" placeholder="Enter selling price">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                        <input type="hidden" name="order-id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" title="Update order item" id="update-orderItem">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Add orderItem modal-->
    <div class="modal" tabindex="-1" role="dialog" id="add-orderItem-modal">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Order Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ui-front">
                    <form class="form-inline" id="orderItem-add-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-4 col-form-label">Barcode</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control barcode" name="barcode" placeholder="Enter barcode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-4 col-form-label">Quantity</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="quantity" placeholder="Enter quantity">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSp" class="col-sm-4 col-form-label">Selling Price</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="sp" placeholder="Enter selling price">
                            </div>
                        </div>
                        <input type="hidden" name="order_id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" title="Add order item" id="add-orderItem-previousOrders">Add</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="snippets.html :: name_footer"></div>
<div>
    <script th:src="@{/static/order.js}"></script>
</div>




</body>

</html>
